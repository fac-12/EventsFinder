<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/style.css">
  <title>FAC-Related Events</title>
</head>

<body>
  <form id="add-event-form" action="/add-event">
    <label for='name'>Name
      <input id='name' class='input-field' type="text">
    </label>
    <label for="date-picker" class="input-field"> Start Date
       <input type="date" class="date-picker" id="date-picker" >
    </label>
    <label for='event-time'> Time
      <input id='event-time' class='input-field' type="time" >
    </label>
  <select id="venue-options" class="input-field" >
    <option value="Node-Girls"> Node Girls </option>
  </select>
    <button type="submit">Submit</button>
 </form>

 <form id="search-event-form" action="/search">
   <label for="start-date-picker" class="input-field"> Start Date
      <input type="date" class="input-field" id="start-date-picker" >
   </label>
   <label for="end-date-picker" class="input-field"> End Date (optional)
       <input type="date" class="input-field" id="end-date-picker" >
   </label>
   <label for='search-event'> Search by Host
     <input id='search-event' class='input-field' type="text" >
   </label>
    <button type="submit">Submit</button>
 </form>

<section class="events-display">
  <div class="error_display" id="error-display">  </div>
</section>

</body>
<script src="./public/index.js"></script>

</html>
